<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/main.js"></script>
</head>
<body>
    <main id="contenedor">
        <div class="cajacentro">
            <section class="columna1">
                <header>
                    <h1>Cajero automatico fantastico</h1>
                </header>
                
                <div class="gridbotones">
                    <button onclick="CapturarDatos('7')">7</button>
                    <button onclick="CapturarDatos('8')">8</button>
                    <button onclick="CapturarDatos('9')">9</button>
                    <button onclick="CapturarDatos('retirar')">Retirar</button>
                    <button onclick="CapturarDatos('4')">4</button>
                    <button onclick="CapturarDatos('5')">5</button>
                    <button onclick="CapturarDatos('6')">6</button>
                    <button onclick="CapturarDatos('depositar')">Depositar</button>
                    <button onclick="CapturarDatos('1')">1</button>
                    <button onclick="CapturarDatos('2')">2</button>
                    <button onclick="CapturarDatos('3')">3</button>
                    <button onclick="CapturarDatos('+')"></button>                  
                    <button onclick="CapturarDatos('c')">C</button>
                    <button onclick="CapturarDatos('0')">0</button>
                    <button onclick="CapturarDatos('=')">=</button>
                    <button onclick="CapturarDatos('-')">Salir</button>
                </div>
            </section>
            <aside class="columna2">
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese una cantidad</span>
                    <h2 id="cantidad">0</h2>
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Saldo</span>
                    <h2 id="saldo">0</h2>
                </div>
            </aside>
        </div>   
    </main>
</body>
</html>
